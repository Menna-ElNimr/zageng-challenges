<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Left Card -->
    <div class="result-card">
        <p class="title">Your Result</p>

        <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
        </div>

        <h2>Great</h2>
        <p class="desc">
            You scored higher than 65% of the people who have taken these tests.
        </p>
    </div>

    <!-- Right Card -->
    <div class="summary-card">
        <h3>Summary</h3>

        <div class="item reaction">
            <span>Reaction</span>
            <p><b>80</b> / 100</p>
        </div>

        <div class="item memory">
            <span>Memory</span>
            <p><b>92</b> / 100</p>
        </div>

        <div class="item verbal">
            <span>Verbal</span>
            <p><b>61</b> / 100</p>
        </div>

        <div class="item visual">
            <span>Visual</span>
            <p><b>73</b> / 100</p>
        </div>

        <button>Continue</button>
    </div>

</div>

</body>
</html>
